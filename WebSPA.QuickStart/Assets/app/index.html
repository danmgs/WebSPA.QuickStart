<body ng-app="assetsApp" ng-controller="RootController">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">assets</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ng-class="navClass('home')"><a href="#/">Home</a></li>
                        <!--<li ng-class="navClass('about')"><a ng-href="#/about">About</a></li>  hidden-->
                        <li ng-class="navClass('myoperations')"><a ng-href="#/myoperations">My Operations</a></li>
                        <li ng-class="navClass('restaurants')"><a ng-href="#/restaurants">Restaurants</a></li>
                        <li ng-class="navClass('dashboard')"><a ng-href="#/dashboard">Dashboard</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-click="setLanguage('en')" title="{{'TOPNAV.ENGLISH'|translate}}" ng-class="{'btn-primary':language==='en'}"><img src="images/flag-usa.gif" alt="Eng" /></a></li>
                        <li><a ng-click="setLanguage('fr')" title="{{'TOPNAV.FRENCH'|translate}}" ng-class="{'btn-primary':language==='fr'}"><img src="images/flag-fr.gif" alt="Fr" /></a></li>
                        <li><a ng-click="showWorkoutHistory()" title="{{'TOPNAV.HISTORYTITLE'|translate}}">{{'TOPNAV.HISTORY'|translate}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>

            <button class="btn btn--m btn--black btn--flat" ng-click="opendDialog('test')" lx-ripple>More informations ...</button>

            <div ng-include src="'views/partials/popup/footer.html'"></div>
        </div>
    </div>
